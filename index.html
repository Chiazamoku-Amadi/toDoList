<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/f13a295f79.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <input type="text" placeholder="Enter tasks here..." id="text" class="text">
        <div class="btnClass">
            <input type="button" value="Add List Item" id="btnAdded" class="btn btnAdded">
            <input type="button" value="Update First Item" id="btnUpdate" class="btn btnUpdate">
            <input type="button" value="Remove First Item" id="btnRemove" class="btn btnRemove">
        </div>
    </header>
    <div>
        <ul id="toDoList" class="list">
            <li id="item1" class="item">List Item 1 <span class="fa-solid fa-trash-can"></span></li>
            <li id="item2" class="item">List Item 2 <span class="fa-solid fa-trash-can"></span></li>
        </ul>
    </div>
    <script src="./script.js"></script>
</body>

</html>
